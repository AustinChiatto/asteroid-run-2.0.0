<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="css/reset.min.css"
        />
        <link
            rel="stylesheet"
            href="css/global.css"
        />
        <title>ðŸš€ Asteroid Run ðŸš€</title>
    </head>
    <body>
        <main>
            <div class="game">
                <div class="game-score">
                    <p class="game-score__label">Points <span class="game-score__number">0</span></p>
                </div>
                <div class="canvas-container">
                    <div class="start-screen js-startScreen">
                        <div>
                            <h1>Asteroid Run</h1>
                            <h2>How long will you survive?</h2>
                        </div>
                        <h3>Press Space To Start</h3>
                    </div>
                    <div class="game-over-screen js-gameOverScreen">
                        <div>
                            <h1>Game Over</h1>
                            <h2>Try Again?</h2>
                        </div>
                        <div>
                            <h3>Total Points</h3>
                            <p class="js-pointTotal">0</p>
                        </div>
                        <h3>Press Space To Start</h3>
                    </div>
                    <canvas class="game-canvas"></canvas>
                </div>
            </div>
        </main>
        <!-- Initializer -->
        <script src="js/app.js"></script>
        <!-- Game Settings -->
        <script src="js/game/game-settings.js"></script>
        <!-- Start / Game Over -->
        <script src="js/game/start-screen.js"></script>
        <!-- Player -->
        <script src="js/player/player.js"></script>
        <!-- Player Controls -->
        <script src="js/player/player-controls.js"></script>
        <!-- Enemies -->
        <script src="js/enemies/enemy.js"></script>
        <!-- Score Control -->
        <script src="js/game/game-score.js"></script>
        <!-- Game Backdrop -->
        <script src="js/game/backdrop.js"></script>
        <!-- Game Levels -->
        <script src="js/game/game-levels.js"></script>
        <!-- Renderer //? remember to split this into separate functions -->
        <script src="js/game/render.js"></script>
    </body>
</html>
