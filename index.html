<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="css/reset.min.css"
        />
        <link
            rel="stylesheet"
            href="css/global.css"
        />
        <title>Asteroid Run</title>
    </head>
    <body>
        <main>
            <div class="game">
                <div class="game-score">
                    <p class="game-score__label">Score <span class="game-score__number">0</span></p>
                </div>
                <div class="canvas-container">
                    <div class="game-screen">
                        <div>
                            <h1>Asteroid Run</h1>
                            <h2>How long will you survive?</h2>
                        </div>
                        <h3>Press Space To Start</h3>
                    </div>
                    <canvas class="game-canvas"></canvas>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
        <script src="js/start-screen.js"></script>
        <script src="js/player.js"></script>
        <script src="js/player-controls.js"></script>
        <script src="js/enemy.js"></script>
        <script src="js/game-score.js"></script>
        <script src="js/backdrop.js"></script>
        <script src="js/render.js"></script>
    </body>
</html>
