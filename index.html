<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Nabla&family=Silkscreen&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="css/reset.min.css"
        />
        <link
            rel="stylesheet"
            href="css/global.css"
        />
        <title>ðŸš€ Asteroid Run ðŸš€</title>
    </head>
    <body>
        <main>
            <div class="game">
                <div class="game-score">
                    <p class="game-score__label">Points: <span class="game-score__number">0</span></p>
                    <p class="game-score__label">Level: <span class="game-level__number">0</span></p>
                </div>
                <div class="canvas-container">
                    <!-- start screen -->
                    <div class="start-screen js-startScreen">
                        <div>
                            <h1 class="hero-heading">Asteroid Run</h1>
                            <h2 class="sub-head">How long will you survive?</h2>
                        </div>
                        <h3 class="start-prompt blink">
                            Press
                            <img
                                width="134"
                                height="32"
                                src="assets/game/SPACEALTERNATIVE.png"
                                alt=""
                            />
                            To Start
                        </h3>
                    </div>
                    <!-- game over screen -->
                    <div class="game-over-screen js-gameOverScreen">
                        <div>
                            <h1 class="hero-heading">Game Over</h1>
                            <h2 class="sub-head">Try Again</h2>
                        </div>
                        <div>
                            <h3 class="js-pointTotal hero-heading">0</h3>
                        </div>
                        <h4 class="sub-head blink">
                            <img
                                width="134"
                                height="32"
                                src="assets/game/SPACEALTERNATIVE.png"
                                alt=""
                            />
                        </h4>
                    </div>
                    <!-- tutorial -->
                    <div class="tutorial">
                        <h5>Ship Control</h5>
                        <img
                            width="34"
                            height="32"
                            src="assets/game/ARROWLEFT.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/ARROWUP.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/ARROWDOWN.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/ARROWRIGHT.png"
                            alt=""
                        />
                        <br />

                        <img
                            width="34"
                            height="32"
                            src="assets/game/A.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/W.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/S.png"
                            alt=""
                        />
                        <img
                            width="34"
                            height="32"
                            src="assets/game/D.png"
                            alt=""
                        />
                        <h5>Weapon</h5>
                        <img
                            width="34"
                            height="32"
                            src="assets/game/Z.png"
                            alt=""
                        />
                        /
                        <img
                            width="34"
                            height="32"
                            src="assets/game/K.png"
                            alt=""
                        />

                        <!-- <h5>Shield</h5>
                        <img
                            width="34"
                            height="32"
                            src="assets/game/X.png"
                            alt=""
                        /> -->
                    </div>
                    <!-- canvas -->
                    <canvas class="game-canvas"></canvas>
                </div>
            </div>
        </main>
        <!-- Initializer -->
        <script src="js/app.js"></script>
        <!-- Game Settings -->
        <script src="js/game/game-settings.js"></script>
        <!-- Player -->
        <script src="js/player/player.js"></script>
        <!-- Player Controls -->
        <script src="js/player/player-controls.js"></script>
        <!-- Enemies -->
        <script src="js/enemies/enemy.js"></script>
        <!-- Score Control -->
        <script src="js/game/game-score.js"></script>
        <!-- Game Backdrop -->
        <script src="js/game/backdrop.js"></script>
        <!-- Game Levels -->
        <script src="js/game/game-levels.js"></script>
        <!-- Start / Game Over -->
        <script src="js/game/start-screen.js"></script>
        <!-- Game Levels -->
        <script src="js/game/handle-level-change.js"></script>
        <!-- Renderer //? remember to split this into separate functions -->
        <script src="js/game/render.js"></script>
    </body>
</html>
